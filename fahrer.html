<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fahrer | Next Curve Performance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach(a => {
          if (a.getAttribute("href") === path) a.classList.add("active");
        });
      });
  </script>

  <!-- Intro -->
  <section class="page-header">
    <h2>Unsere Fahrer</h2>
    <p>Die Elite von <strong>Next Curve Performance</strong> â€“ schnell, prÃ¤zise und leidenschaftlich.</p>
  </section>

  <!-- Fahrer-Kacheln -->
  <section class="driver-grid-section">
    <div id="fahrerGrid" class="driver-grid">
      <!-- Fahrer werden hier per JS eingefÃ¼gt -->
    </div>
  </section>

  <footer>
    <p>Â© 2025 Next Curve Performance | SimRacing Team</p>
  </footer>

  <!-- JS: Fahrer laden -->
  <script>
    const SHEET_ID = "1ZweNs9pfLIpNidgOMhtSfazjgHvt1o084sFR-zmX8Pw";
    const SHEET_NAME = "Fahrer";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    const grid = document.querySelector("#fahrerGrid");

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;

        rows.forEach(row => {
          const name = row.c[0]?.v || "";
          const role = row.c[1]?.v || "";
          const carClass = row.c[2]?.v || "";
          const twitch = row.c[3]?.v || "";
          const image = row.c[4]?.v || "images/driver-placeholder.jpg";

          const card = document.createElement("div");
          card.classList.add("driver-card-grid");
          card.innerHTML = `
            <div class="driver-img">
              <img src="${image}" alt="${name}">
            </div>
            <div class="driver-info">
              <h3>${name}</h3>
              <p class="role">${role.split(',').map(r => r.trim()).join(' / ')}</p>
                <p class="class">
                  ${carClass.split(',')
                    .map(c => `<span class="class-badge ${c.trim().toLowerCase()}">${c.trim()}</span>`)
                    .join(' ')}
                </p>

              ${twitch ? `<a class="twitch-link" href="${twitch}" target="_blank">ðŸŽ¥ ${twitch.replace("https://twitch.tv/", "@")}</a>` : ""}
            </div>
          `;
          grid.appendChild(card);
        });
      })
      .catch(err => {
        console.error("Fehler beim Laden der Fahrerdaten:", err);
        grid.innerHTML = `<p>Fahrerdaten konnten nicht geladen werden ðŸ˜”</p>`;
      });
  </script>
</body>
</html>
