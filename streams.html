<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streams | Next Curve Performance</title>
  <link rel="stylesheet" href="style.css" />
  
  <style>
    /* ===== NCP Farbwelt ===== */
    :root {
      --ncp-bg: linear-gradient(180deg, #0a0a0a 0%, #101820 100%);
      --ncp-accent: #00bcd4;
      --ncp-accent-dark: #0097a7;
      --ncp-red: #e53935;
      --ncp-gray: #1a1a1a;
    }

    body {
      background: var(--ncp-bg);
      color: #e0e0e0;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
    }

    /* === HEADER / SECTION === */
    .page-header {
      text-align: center;
      padding: 60px 20px 30px;
      background: radial-gradient(circle at top, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .page-header h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .streams-section {
      padding: 40px 30px;
      max-width: 1400px;
      margin: auto;
    }

    /* === STREAM GRIDS 2er === */
    .streams-grid {
      display: grid;
      gap: 25px;
    }

    .live-grid,
    .offline-grid {
      grid-template-columns: repeat(2, 1fr);
    }

    @media (max-width: 800px) {
      .live-grid,
      .offline-grid {
        grid-template-columns: 1fr;
      }
    }

    /* === CARDS === */
    .stream-card {
      border-radius: 14px;
      overflow: hidden;
      background: var(--ncp-gray);
      position: relative;
      transition: all 0.3s ease;
    }

    .stream-card:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px var(--ncp-accent);
    }

    /* === LIVE STREAM === */
    .stream-video iframe {
      width: 100%;
      height: 320px;
      border: none;
    }

    .stream-info {
      text-align: center;
      padding: 10px;
      color: var(--ncp-accent);
      font-weight: 600;
      font-size: 1.1em;
      background: #0e0e0e;
    }

    .stream-info h3 {
      font-size: 0.9em;
      margin: 5px 0 0;
      color: #ccc;
    }

    .stream-info .twitch-name {
      font-size: 1em;
      font-weight: 600;
      color: var(--ncp-accent);
      margin-bottom: 3px;
      display: block;
    }

    /* === OFFLINE STREAM === */
    .offline-box {
      display: block;
      text-decoration: none;
      color: #fff;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      background: #111;
      transition: all 0.3s ease;
    }

    .offline-box:hover {
      box-shadow: 0 0 12px var(--ncp-accent);
      transform: translateY(-3px);
    }

    .offline-box img {
      width: 100%;
      opacity: 0.5;
      transition: opacity 0.3s ease;
    }

    .offline-box:hover img {
      opacity: 0.7;
    }

    .offline-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(180deg, rgba(0, 188, 212, 0.2), rgba(0, 0, 0, 0.8));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.1em;
      color: var(--ncp-accent);
      font-weight: bold;
      text-transform: uppercase;
    }

    .offline-box h4 {
      margin: 5px 0 0;
      font-size: 0.9em;
      color: #ccc;
    }

    .offline-box .twitch-name {
      font-size: 1em;
      font-weight: 600;
      color: var(--ncp-accent);
      margin-bottom: 3px;
      display: block;
    }

    /* Drag & Drop */
    .streams-grid.dragging .stream-card {
      opacity: 0.5;
    }

    .stream-card.drag-over {
      border: 2px dashed var(--ncp-accent);
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      background: #0b0b0b;
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <script>
    // Header laden
    fetch("header.html")
      .then(r => r.text())
      .then(t => {
        document.getElementById("header").innerHTML = t;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach(a => {
          if (a.getAttribute("href") === path) a.classList.add("active");
        });
      });

    // Footer laden
    fetch("footer.html")
      .then(r => r.text())
      .then(t => (document.getElementById("footer").innerHTML = t));
  </script>

 <section class="page-header">
  <h2>ðŸŽ¥ Streams</h2>
  <p>Erlebe unsere Fahrer live auf der Strecke!</p>
</section>

    
  <section class="streams-section">
    <h3>Alle Fahrer im Ãœberblick â€“ tausche die Kacheln nach deinem Geschmack!</h3>
    <div id="live-streams" class="streams-grid live-grid"></div>
  </section>

  <div id="footer"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script>
    const SHEET_ID = "1ZweNs9pfLIpNidgOMhtSfazjgHvt1o084sFR-zmX8Pw";
    const SHEET_NAME = "Streamer";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;
    const currentHost = window.location.hostname;

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        let json;
        try {
          json = JSON.parse(text.substr(47).slice(0, -2));
        } catch(e) {
          console.error("Fehler beim Parsen der Sheet-Daten:", e);
          return;
        }

        const rows = json.table.rows;
        rows.slice(1).forEach(row => {
          const name = row.c[0]?.v || "";
          const twitchUser = row.c[1]?.v?.trim() || "";
          if (!twitchUser) return;

          const img = new Image();
          img.src = `https://static-cdn.jtvnw.net/previews-ttv/live_user_${twitchUser}-320x180.jpg`;

          img.onload = () => addStream(name, twitchUser, true);
          img.onerror = () => addStream(name, twitchUser, false);
        });

        // Drag & Drop initialisieren
        ["live-streams", "offline-streams"].forEach(id => {
          new Sortable(document.getElementById(id), {
            animation: 150,
            ghostClass: 'dragging',
            swap: true,
            swapClass: 'drag-over'
          });
        });
      })
      .catch(err => console.error("Fehler beim Laden der Stream-Daten:", err));

    function addStream(name, twitchUser, isLive) {
      const container = document.getElementById(isLive ? "live-streams" : "offline-streams");
      const card = document.createElement("div");
      card.classList.add("stream-card");
      if (!isLive) card.classList.add("offline");

      if (isLive) {
        card.innerHTML = `
          <div class="stream-video">
            <iframe
              src="https://player.twitch.tv/?channel=${twitchUser}&parent=${currentHost}"
              allow="autoplay; fullscreen"
              frameborder="0">
            </iframe>
          </div>
          <div class="stream-info">
            <span class="twitch-name">@${twitchUser}</span>
            <h3>${name}</h3>
          </div>`;
      } else {
        card.innerHTML = `
          <a href="https://twitch.tv/${twitchUser}" target="_blank" class="offline-box">
            <img src="https://static-cdn.jtvnw.net/previews-ttv/live_user_${twitchUser}-320x180.jpg" alt="${name}">
            <div class="offline-overlay">Offline</div>
            <span class="twitch-name">@${twitchUser}</span>
            <h4>${name}</h4>
          </a>`;
      }

      container.appendChild(card);
    }
  </script>
</body>
</html>
