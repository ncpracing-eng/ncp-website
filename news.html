<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News | Next Curve Performance</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
      background: #0a0a0a;
      color: #eaeaea;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .page-header {
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(90deg, #3cff00, #004cff);
      color: #fff;
    }

    .news-section {
      max-width: 1000px;
      margin: 50px auto;
      padding: 0 20px;
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .news-card {
      background: #1a1a1a;
      border-left: 5px solid #3cff00;
      padding: 20px 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .news-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
    }

    .news-card h3 {
      margin: 0 0 10px 0;
      font-size: 1.4rem;
      color: #3cff00;
    }

    .news-card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #eaeaea;
      margin: 0 0 20px 0;
    }

    .news-meta {
      font-size: 0.85rem;
      color: #aaa;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    @media (max-width: 600px) {
      .news-card {
        padding: 15px 18px;
      }
      .news-card h3 {
        font-size: 1.2rem;
      }
    }

    .info-note {
      text-align: center;
      color: #999;
      margin-bottom: 40px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <script>
    // Header laden
    fetch("header.html")
      .then(r => r.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach(a => {
          if (a.getAttribute("href") === path) a.classList.add("active");
        });
      });
  </script>

  <section class="page-header">
    <h2>News üì∞</h2>
    <p>Bleibe auf dem Laufenden √ºber die neuesten Ereignisse bei Next Curve Performance.</p>
  </section>

  <section class="news-section" id="newsList">
    <p>Lade aktuelle News...</p>
  </section>

  <div class="info-note">üîÑ News √§lter als 3 Monate werden automatisch ausgeblendet.</div>

  <div id="footer"></div>

  <script>
  // Footer laden
  fetch("footer.html")
    .then(r => r.text())
    .then(data => {
      document.getElementById("footer").innerHTML = data;
    });

 <script>
  const SHEET_ID = "1ZweNs9pfLIpNidgOMhtSfazjgHvt1o084sFR-zmX8Pw";
  const SHEET_NAME = "News";
  const NEWS_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

  fetch(NEWS_URL)
    .then(res => res.text())
    .then(txt => {
      const json = JSON.parse(txt.substr(47).slice(0, -2));
      let rows = json.table.rows || [];

      // --- Zeile 1 (√úberschrift) ignorieren ---
      if (rows.length > 0 && rows[0].c[0]?.v?.toLowerCase?.()?.includes("titel")) {
        rows = rows.slice(1);
      }

      const news = rows.map(r => {
        const title = r.c[0]?.v || "";
        const rawDate = r.c[1]?.v || "";
        const text = r.c[2]?.v || "";
        const author = r.c[3]?.v || "";

        // === Datum formatieren (Google liefert Date(YYYY,MM,DD)) ===
        let formattedDate = "";
        let dateValue = 0;

        if (typeof rawDate === "string" && rawDate.includes("Date(")) {
          const parts = rawDate.match(/Date\((\d+),(\d+),(\d+)\)/);
          if (parts) {
            const year = parts[1];
            const month = String(Number(parts[2]) + 1).padStart(2, "0");
            const day = String(parts[3]).padStart(2, "0");
            formattedDate = `${day}.${month}.${year}`;
            dateValue = new Date(`${year}-${month}-${day}`).getTime();
          }
        }

        return { title, text, author, formattedDate, dateValue };
      }).filter(n => n.title && n.text);

      // === Nach Datum sortieren (neueste zuerst) ===
      const latestNews = news.sort((a, b) => b.dateValue - a.dateValue).slice(0, 2);

      const container = document.getElementById("newsPreview");
      container.innerHTML = "";

      if (latestNews.length === 0) {
        container.innerHTML = "<p>Keine aktuellen News verf√ºgbar.</p>";
        return;
      }

      latestNews.forEach(n => {
        const div = document.createElement("div");
        div.className = "news-item";
        div.innerHTML = `
          <h3>${n.title}</h3>
          <p>${n.text.length > 200 ? n.text.substring(0, 200) + "..." : n.text}</p>
          <div class="news-meta">
            <span>üìÖ ${n.formattedDate}</span>
            <span>‚úçÔ∏è ${n.author}</span>
          </div>
        `;
        container.appendChild(div);
      });
    })
    .catch(err => {
      console.error("Fehler beim Laden der News:", err);
      document.getElementById("newsPreview").innerHTML =
        "<p>‚ö†Ô∏è Keine News verf√ºgbar.</p>";
    });
</script>
</body>
</html>
