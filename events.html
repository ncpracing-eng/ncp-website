<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | Next Curve Performance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <div id="header"></div>
  <script>
    fetch("header.html")
      .then(r => r.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach(a => {
          if (a.getAttribute("href") === path) a.classList.add("active");
        });
      });
  </script>

  <!-- Page Header -->
  <section class="page-header">
    <h2>Rennevents</h2>
    <p>Unsere offiziellen iRacing- und SimRacing-Events.</p>
  </section>

  <!-- Event Sections -->
  <section class="event-section">
    <div class="event-category iracing">
      <h3>üèÅ iRacing Events</h3>
      <div id="iracingList" class="event-list iracing"></div>
    </div>

    <div class="event-category other">
      <h3>üéÆ Andere Simulationen</h3>
      <div id="otherList" class="event-list other"></div>
    </div>
  </section>

  <!-- Footer -->
  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(r => r.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

  <!-- Google Sheets Script -->
  <script>
    const SHEET_ID = "1ZweNs9pfLIpNidgOMhtSfazjgHvt1o084sFR-zmX8Pw";
    const SHEET_NAME = "Events_iRacing";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const iracingList = document.getElementById("iracingList");
        const otherList = document.getElementById("otherList");

        rows.forEach(row => {
          if (!row.c) return;

          // Datum sauber formatieren
          let date = "";
          const rawDate = row.c[0]?.v;
          if (typeof rawDate === "string" && rawDate.includes("Date(")) {
            const parts = rawDate.match(/Date\((\d+),(\d+),(\d+)\)/);
            if (parts) {
              const year = parts[1];
              const month = String(Number(parts[2]) + 1).padStart(2, "0");
              const day = String(parts[3]).padStart(2, "0");
              date = `${day}.${month}.${year}`;
            }
          } else if (typeof rawDate === "number") {
            const jsDate = new Date((rawDate - 25569) * 86400 * 1000);
            const day = String(jsDate.getDate()).padStart(2, "0");
            const month = String(jsDate.getMonth() + 1).padStart(2, "0");
            const year = jsDate.getFullYear();
            date = `${day}.${month}.${year}`;
          } else {
            date = rawDate || "";
          }

          const event = row.c[1]?.v || "";
          const serie = row.c[2]?.v || "";
          const track = row.c[3]?.v || "";
          const description = row.c[4]?.v || "";
          const logo = row.c[5]?.v || "";
          const sim = row.c[6]?.v?.toLowerCase() || "iracing";

          const card = document.createElement("div");
          card.classList.add("event-card");
          card.classList.add(sim === "iracing" ? "iracing" : "other"); // Kategorie-Klasse
          
          card.innerHTML = `
            <img src="${logo || 'https://via.placeholder.com/140x100?text=Event'}" alt="${event}" class="event-logo">
            <div class="event-info">
              <h4>${event}</h4>
              <p class="event-meta">${date} ‚Ä¢ ${serie} ‚Ä¢ ${track}</p>
              <p class="event-description">${description}</p>
            </div>
            `;


          if (sim === "iracing") {
            card.classList.add("iracing");
            iracingList.appendChild(card);
          } else {
            card.classList.add("other");
            otherList.appendChild(card);
          }
        });

        if (!iracingList.hasChildNodes()) iracingList.innerHTML = `<p>Keine iRacing-Events gefunden.</p>`;
        if (!otherList.hasChildNodes()) otherList.innerHTML = `<p>Keine anderen Simulationsevents gefunden.</p>`;
      })
      .catch(err => console.error("Fehler beim Laden der Events:", err));
  </script>
</body>
</html>
