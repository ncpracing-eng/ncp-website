<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | Next Curve Performance</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Grundlayout */
    .event-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .event-category {
      padding: 1rem;
      border-radius: 12px;
    }

    .event-category.iracing {
      background: linear-gradient(135deg, #004aad20, #001b2e30);
      border-left: 5px solid #007bff;
    }

    .event-category.other {
      background: linear-gradient(135deg, #a34c0020, #2e100030);
      border-left: 5px solid #ff6b00;
    }

    .event-category h3 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .event-list {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .event-card {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .event-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .event-logo {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-right: 1rem;
      border-radius: 8px;
      background: #f4f4f4;
      padding: 0.5rem;
    }

    .event-info {
      flex: 1;
    }

    .event-info h4 {
      margin: 0;
      font-size: 1.25rem;
      color: #111;
    }

    .event-meta {
      font-size: 0.9rem;
      color: #555;
      margin: 0.25rem 0;
    }

    .event-description {
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="header"></div>

  <script>
    // Header laden
    fetch("header.html")
      .then(r => r.text())
      .then(data => {
        document.getElementById("header").innerHTML = data;
        const path = window.location.pathname.split("/").pop();
        document.querySelectorAll("nav a").forEach(a => {
          if (a.getAttribute("href") === path) a.classList.add("active");
        });
      });
  </script>

  <section class="page-header">
    <h2>Rennevents</h2>
    <p>Unsere offiziellen iRacing- und SimRacing-Events.</p>
  </section>

  <section class="event-section">
    <div class="event-category iracing">
      <h3>üèÅ iRacing Events</h3>
      <div id="iracingList" class="event-list"></div>
    </div>

    <div class="event-category other">
      <h3>üéÆ Andere Simulationen</h3>
      <div id="otherList" class="event-list"></div>
    </div>
  </section>

  <footer>
    <p>¬© 2025 Next Curve Performance | SimRacing Team</p>
  </footer>

  <script>
    const SHEET_ID = "1ZweNs9pfLIpNidgOMhtSfazjgHvt1o084sFR-zmX8Pw";
    const SHEET_NAME = "Events_iRacing";
    const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${SHEET_NAME}`;

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(text => {
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const rows = json.table.rows;
        const iracingList = document.getElementById("iracingList");
        const otherList = document.getElementById("otherList");

        rows.forEach(row => {
          const date = row.c[0]?.v || "";
          const event = row.c[1]?.v || "";
          const serie = row.c[2]?.v || "";
          const track = row.c[3]?.v || "";
          const description = row.c[4]?.v || "";
          const logo = row.c[5]?.v || "";
          const sim = row.c[6]?.v?.toLowerCase() || "iracing";

          const card = document.createElement("div");
          card.classList.add("event-card");
          card.innerHTML = `
            <img src="${logo || 'https://via.placeholder.com/80?text=Event'}" alt="${event}" class="event-logo">
            <div class="event-info">
              <h4>${event}</h4>
              <p class="event-meta">${date} ‚Ä¢ ${serie} ‚Ä¢ ${track}</p>
              <p class="event-description">${description}</p>
            </div>
          `;

          if (sim === "iracing") {
            iracingList.appendChild(card);
          } else {
            otherList.appendChild(card);
          }
        });

        if (!iracingList.hasChildNodes()) {
          iracingList.innerHTML = `<p>Keine iRacing-Events gefunden.</p>`;
        }
        if (!otherList.hasChildNodes()) {
          otherList.innerHTML = `<p>Keine anderen Simulationsevents gefunden.</p>`;
        }
      })
      .catch(err => {
        console.error("Fehler beim Laden der Events:", err);
      });
  </script>
</body>
</html>
