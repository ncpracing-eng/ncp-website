<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Events | Next Curve Performance</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="js/events.js"></script>
</head>
<body>
  <div id="header"></div>
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(data => {
      document.getElementById("header").innerHTML = data;

      // active link hervorheben
      const path = window.location.pathname.split("/").pop();
      const links = document.querySelectorAll("nav a");
      links.forEach(a => {
        if (a.getAttribute("href") === path) {
          a.classList.add("active");
        }
      });
    });
</script>


  <section class="page-header">
    <h2>Rennevents</h2>
    <p>Unsere offiziellen iRacing- und SimRacing-Events.</p>
  </section>

  <section class="data-section">
    <div class="table-card iracing-card">
      <h3 class="table-title iracing-title">ğŸ iRacing Events</h3>
      <table id="iracingTable" class="ncp-table iracing-table">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Event</th>
            <th>Serie</th>
            <th>Strecke</th>
            <th>Beschreibung</th>
            <th>Logo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div class="table-card other-card">
      <h3 class="table-title other-title">ğŸ® Andere Simulationen</h3>
      <table id="otherTable" class="ncp-table other-table">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Event</th>
            <th>Simulation</th>
            <th>Strecke</th>
            <th>Beschreibung</th>
            <th>Logo</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Next Curve Performance | SimRacing Team</p>
  </footer>
</body>
</html>
